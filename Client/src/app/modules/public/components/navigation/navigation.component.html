<!-- Topbar -->
<mat-toolbar class="topbar">
    <button mat-icon-button class="facebook-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>facebook</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<!-- Navbar -->
<mat-toolbar class="navbar">
    <div>
        <span>ngCommerce</span>
    </div>

    <div>
        <h3>Search bar</h3>
    </div>

    <div class="d-flex align-items-center">
        <button mat-icon-button aria-label="Wishlist heart icon">
            <mat-icon class="count">favorite</mat-icon>
            <small>
                <span class="count-item">
                    2
                </span>
            </small>
        </button>
        <button mat-icon-button aria-label="Shopping cart icon">
            <mat-icon class="count">shopping_cart</mat-icon>
            <small>
                <span class="count-item">
                    2
                </span>
            </small>
        </button>
        <button mat-icon-button aria-label="Menu icon" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        @if((accountService.currentUser$ | async)){
        <button mat-flat-button color="primary" type="button" (click)="logout()">
            <span>Logout</span>
            <mat-icon iconPositionEnd>logout</mat-icon>
        </button>
        }
        @else {
        <button mat-flat-button color="primary" type="button" routerLink="/login" >
            <span>Login</span>
            <mat-icon iconPositionEnd>login</mat-icon>
        </button>
        }
    </div>

</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
<mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
    <p>Lorem, ipsum dolor sit amet consectetur.</p>
</mat-drawer></mat-drawer-container>
