<form #loginForm="ngForm" (ngSubmit)="onLogin()" autocomplete="off">
    <label>Username</label>
    <div class="mb-3">
        <input name="email" [(ngModel)]="model.email"
            type="text">
    </div>
    <label>Password</label>
    <div class="mb-3">
        <input name="password" [(ngModel)]="model.password"
            type="password" />
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-gradient w-100 mt-4 mb-0">Sign in</button>
    </div>
</form>
